name: pet_trainer_frontend
description: Pet Trainer Flutter Frontend
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2  # 최신 SDK 기준 버전으로 수정
  overlay_support: ^2.1.0
  
  # Added dependencies
  http: ^1.1.0
  provider: ^6.0.5
  camera: ^0.10.5
  web_socket_channel: ^2.4.0
  fl_chart: ^0.66.0

  cupertino_icons: ^1.0.2
  image: ^4.7.2
  flutter_secure_storage: ^9.0.0 # 기기 내부 데이터 안전하게 보관
  video_player: ^2.10.1
  google_fonts: ^6.3.3
  image_picker: ^1.2.1
  font_awesome_flutter: ^10.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  assets:
    - assets/images/characters/
    - assets/images/
    - assets/data/
    - assets/data/skills.json


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon2.png" # 아이콘 파일 경로
  # 안드로이드 8.0 이상을 위한 Adaptive Icon 설정 (선택사항)
  adaptive_icon_background: "#ffffff" # 배경색
#   adaptive_icon_foreground: "assets/images/icon_foreground.png" # 전경 이미지